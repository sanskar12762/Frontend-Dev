<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Selection</title>
</head>
<body>
    <h1>Select Your Preferences</h1>
    
    <form>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="india" selected>India</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
        </select><br><br>
        
        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="maharashtra">Maharashtra</option>
            <option value="delhi">Delhi</option>
            <option value="up" selected>Uttar Pradesh</option>
            <option value="karnataka">Karnataka</option>
        </select><br><br>
        
        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="mumbai">Mumbai</option>
            <option value="delhi">Delhi</option>
            <option value="mathura" selected>Mathura</option>
            <option value="agra">Agra</option>
        </select><br><br>
        
        <label for="tourist-place">Favorite Tourist Place:</label>
        <select id="tourist-place" name="tourist-place">
            <option value="taj-mahal" selected>Taj Mahal</option>
            <option value="red-fort">Red Fort</option>
            <option value="gateway-of-india">Gateway of India</option>
            <option value="krishna-janmabhoomi">Krishna Janmabhoomi</option>
        </select><br><br>
    </form>
    
    <p><strong>Your Selection Summary:</strong> You have selected India as your country, Uttar Pradesh as your state, Mathura as your city, and Taj Mahal as your favorite tourist place. These choices reflect a preference for historical and cultural destinations in North India.</p>
</body>
</html>
