<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URI Encoding Demo</title>
</head>
<body>
    <h1>URI Encoding Demonstration</h1>
    <p>Original URL with special characters:</p>
    <p>https://example.com/search?query=HTML & CSS</p>
    
    <p>Properly encoded URL:</p>
    <p><a href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a></p>
    
    <p>URL with spaces encoded using %20:</p>
    <p><a href="https://example.com/search?query=web%20development">Search for "web development"</a></p>
</body>
</html>
