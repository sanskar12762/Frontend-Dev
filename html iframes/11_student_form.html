<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>
    <h1>Student Information</h1>
    <form method="post" action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="rollnumber">Roll Number:</label>
        <input type="text" id="rollnumber" name="rollnumber" required><br><br>
        
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select Course</option>
            <option value="btech-cs">B.Tech Computer Science</option>
            <option value="btech-ec">B.Tech Electronics</option>
            <option value="btech-me">B.Tech Mechanical</option>
            <option value="btech-ce">B.Tech Civil</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
