<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities Demo</title>
</head>
<body>
    <h1>HTML Entities Demonstration</h1>
    <p>Special characters: &lt; &gt; &amp; &quot; &#39;</p>
    <p>Symbol entities: &copy; &trade; &reg;</p>
    <p>Example: The &lt;html&gt; tag is the root element &amp; it contains other elements like &lt;head&gt; &amp; &lt;body&gt;.</p>
</body>
