<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="responsive-image-filter-gallery.css">
</head>
<body>
  <header>
    <h1>Responsive Image Filter Gallery</h1>
  </header>

  <main>
    <section class="gallery">
      <div class="image-container">
        <img src="https://picsum.photos/id/1015/400/300" alt="Mountain View" class="blur">
        <p>Blur Filter</p>
      </div>

      <div class="image-container">
        <img src="https://picsum.photos/id/1025/400/300" alt="Dog" class="grayscale">
        <p>Grayscale Filter</p>
      </div>

      <div class="image-container">
        <img src="https://picsum.photos/id/1035/400/300" alt="Bridge" class="sepia">
        <p>Sepia Filter</p>
      </div>

      <div class="image-container">
        <img src="https://picsum.photos/id/1045/400/300" alt="Forest" class="brightness">
        <p>Brightness Filter</p>
      </div>

      <div class="image-container">
        <img src="https://picsum.photos/id/1055/400/300" alt="Beach" class="contrast">
        <p>Contrast Filter</p>
      </div>

      <div class="image-container">
        <img src="https://picsum.photos/id/1065/400/300" alt="Sunset" class="hue-rotate">
        <p>Hue Rotate Filter</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Created by Gitesh</p>
  </footer>
</body>
</html>
